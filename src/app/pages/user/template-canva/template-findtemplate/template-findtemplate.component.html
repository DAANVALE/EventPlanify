<div>
  <p-menubar>
    <ng-template pTemplate="start">
      <p class="menu-text">Tipo de terraza: {{ template.terraceTypeModel.kind }}</p>
    </ng-template>
    <ng-template pTemplate="end">
      <p-dropdown
      [options]="terraceTypes"
      optionLabel="kind"
      placeholder="cambiar tipo de terraza"
      >
      </p-dropdown>
    </ng-template>
  </p-menubar>

  <p-carousel
  [value]="terraces"
    [numVisible]="5"
    [numScroll]="1"
    [responsiveOptions]="responsiveOptions"
  >

    <ng-template pTemplate="item" let-terrace>
      <div class="p-2">
        <p-card [header]="terrace.name">
          <img
  [src]="terrace.URL_IMG?.[0] ? terrace.URL_IMG[0] : '../../../assets/calendars.png'"
  height="100px"
/>
          <p>{{ terrace.description }}</p>
        </p-card>
      </div>
    </ng-template>
  </p-carousel>
</div>
