<p>template-card works! on {{ eventTypeId }}</p>

<p class="text-lg font-medium text-gray-800 mb-4">Plantillas disponibles</p>

<div class="grid-container">
  <div class="grid-item" *ngFor="let template of templates()">
    <p-card [header]="template.name" styleClass="shadow-md border-round-xl">
      <ng-template pTemplate="content">
        <p class="text-sm text-gray-700 mb-3">
          {{ template.description }}
        </p>
        <p-button
          label="Seleccionar"
          icon="pi pi-check"
          class="p-button-sm p-button-outlined"
          (click)="onSelectTemplate(template)"
        ></p-button>
      </ng-template>
    </p-card>
  </div>
</div>
