<div class="flex justify-content-center align-items-center min-h-screen bg-gray-100 p-4">
  <p-card header="Crear Cuenta" styleClass="w-full max-w-lg shadow-3">
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="p-fluid">
      
      <div class="p-grid p-formgrid grid">
        
        <div class="field col-12 md:col-6 mb-4">
          <label for="firstname" class="font-semibold mb-2 block">Nombre</label>
          <input id="firstname" type="text" pInputText formControlName="firstname"
                 [ngClass]="{'ng-dirty ng-invalid': firstname.invalid && (firstname.dirty || firstname.touched)}">
          <small class="p-error block" *ngIf="firstname.errors?.['required'] && (firstname.dirty || firstname.touched)">El Nombre es requerido.</small>
        </div>

        <div class="field col-12 md:col-6 mb-4">
          <label for="lastname" class="font-semibold mb-2 block">Apellido</label>
          <input id="lastname" type="text" pInputText formControlName="lastname"
                 [ngClass]="{'ng-dirty ng-invalid': lastname.invalid && (lastname.dirty || lastname.touched)}">
          <small class="p-error block" *ngIf="lastname.errors?.['required'] && (lastname.dirty || lastname.touched)">El Apellido es requerido.</small>
        </div>

        <div class="field col-12 mb-4">
          <label for="username" class="font-semibold mb-2 block">Email</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
            <input id="username" type="email" pInputText formControlName="username"
                   [ngClass]="{'ng-dirty ng-invalid': username.invalid && (username.dirty || username.touched)}">
          </div>
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="mt-1">
            <small class="p-error block" *ngIf="username.errors?.['required']">El Email es requerido.</small>
            <small class="p-error block" *ngIf="username.errors?.['email']">El Email debe tener un formato válido.</small>
          </div>
        </div>

        <div class="field col-12 mb-4">
          <label for="password" class="font-semibold mb-2 block">Contraseña</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input id="password" type="password" pInputText formControlName="password"
                   [ngClass]="{'ng-dirty ng-invalid': password.invalid && (password.dirty || password.touched)}">
          </div>
          <small class="p-error block" *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">La Contraseña es requerida.</small>
        </div>

        <div class="field col-12 mb-4">
          <label for="country" class="font-semibold mb-2 block">País</label>
          <input id="country" type="text" pInputText formControlName="country"
                 [ngClass]="{'ng-dirty ng-invalid': country.invalid && (country.dirty || country.touched)}">
          <small class="p-error block" *ngIf="country.errors?.['required'] && (country.dirty || country.touched)">El País es requerido.</small>
        </div>

      </div>

      <p-button label="Registrarse" icon="pi pi-user-plus" type="submit" [disabled]="registerForm.invalid" class="w-full mt-3"></p-button>
      
      <p class="text-center mt-4 text-sm text-600">
        ¿Ya tienes cuenta? 
        <a [routerLink]="['/login']" class="text-primary font-bold cursor-pointer">Inicia sesión</a>
      </p>
    </form>
  </p-card>
</div>

<p-toast></p-toast>
